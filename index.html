<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap-icons/bootstrap-icons.css">

</head>
<body>
  <div class="grid-container">
    <!-- Header -->
    <div class="header">
      <div class="header-right">
        <span class="bi bi-person-circle"></span>
      </div>

      <div class="header-left">
        <!-- <span class="bi bi-search"></span> -->
      </div>

      <div class="menu-icon" onclick="openSidebar()">
        <span class="bi bi-list"></span>
      </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
      <div class="sidebar-title">
          <span class="bi bi-cash-coin"></span>
          <h3>Thrive Token</h3>
      </div>

      <div class="profile">
        <div class="profile-details">
          <span class="bi bi-person-circle"></span>
          Hi, Admin
        </div>
      </div>

      <ul class="sidebar-list">
        <li class="sidebar-list-item">
          <span class="bi bi-columns-gap"></span>
          <a href="index.html">Dashboard</a>
        </li>
        <li class="sidebar-list-item">
          <span class="bi bi-credit-card"></span>
          <a href="#">Finance</a>
        </li>
        <li class="sidebar-list-item">
          <span class="bi bi-person-fill"></span>
          <a href="admin.html">Admin</a>
        </li>
        <li class="sidebar-list-item">
          <span class="bi bi-people-fill"></span>
          <a href="users.html">Users</a>
        </li>
        <li class="sidebar-list-item">
          <span class="bi bi-gear"></span>
          <a href="#">Settings</a>
        </li>
        <li class="sidebar-list-item">
          <span class="bi bi-box-arrow-right"></span>
          <a href="#">Logout</a>
        </li>
      </ul>
    </div>


    <!-- Main -->
    <main class="main-container">
      <div class="main-title">
        <p class="font-weight-bold">DASHBOARD</p>
      </div>

      <div class="main-cards">

        <div class="card">
          <div class="card-inner">
            <p class="text-primary">USERS</p>
            <span class="bi bi-people-fill text-blue"></span>
          </div>
          <span class="text-primary font-weight-bold">4</span>
        </div>
        <div class="card">
          <div class="card-inner">
            <p class="text-primary">TOKEN</p>
            <span class="bi bi-credit-card text-orange"></span>
          </div>
          <span class="text-primary font-weight-bold">100</span>
        </div>
        <div class="card">
          <div class="card-inner">
            <p class="text-primary">TOKEN SOLD</p>
            <span class="bi bi-credit-card text-red"></span>
          </div>
          <span class="text-primary font-weight-bold">10</span>
        </div>
        <div class="card">
          <div class="card-inner">
            <p class="text-primary">TOTAL FEES</p>
            <span class="bi bi-cash-stack text-green"></span>
          </div>
          <span class="text-primary font-weight-bold">1000</span>
        </div>
      </div>

      <div class="charts">
        <div class="charts-card">
          <p class="chart-title">Users Weekly Growth Rate</p>
          <div id="bar-chart"></div>
        </div>

        <div class="charts-card">
          <p class="chart-title">Buy and Sell</p>
          <div id="area-chart"></div>
        </div>
      </div>
    </main>

  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
